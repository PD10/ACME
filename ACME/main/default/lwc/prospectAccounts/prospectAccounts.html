<template>
  <lightning-card>
    <template if:true={accounts}>
      <lightning-datatable
        key-field="Id"
        data={accounts}
        columns={columns}
      >
      </lightning-datatable>
    </template>
    <template if:true={noAccounts}>
      <p>No accounts found.</p>
    </template>
    <template if:true={error}>
      <p>Server Error</p>
    </template>
  </lightning-card>
</template>
